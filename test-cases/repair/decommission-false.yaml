test_duration: 1440
prepare_write_cmd: "cassandra-stress write cl=QUORUM n=1100200300 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=1000 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..1100200300"
stress_cmd: "cassandra-stress read cl=QUORUM n=1100200300 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=100 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..1100200300"
n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'
instance_type_loader: 'c5.2xlarge'
user_prefix: 'repair-decom-1tb'

enable_repair_based_node_ops: false
append_scylla_args: '--blocked-reactor-notify-ms 500 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --enable-repair-based-node-ops false'
