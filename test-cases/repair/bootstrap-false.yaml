test_duration: 1440
prepare_write_cmd: "cassandra-stress write cl=QUORUM n=1100200300 -schema 'replication(factor=2)' -port jmx=6868 -mode cql3 native -rate threads=1000 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..1100200300"
